openapi: 3.1.0
info:
  title: Surf Booking Telegram Web App API
  version: 0.4.0
  description: "API для сервиса бронирования и оплаты тренировок по (серфинг, скейтсерфинг, вейксерфинг)\nи многодневных туров. Включает подарочные сертификаты, абонементы, лист ожидания,\nкэшбэк-кошелёк и админ-аудит"
servers:
- url: https://api.example.com
  description: Production
- url: https://staging.api.example.com
  description: Staging
tags:
- name: Auth
- name: Users
- name: Events
- name: Sessions
- name: Bookings
- name: Payments
- name: Refunds
- name: Certificates
- name: SeasonTickets
- name: Cashback
- name: Waitlist
- name: Admin
- name: Jobs
- name: Webhooks
security:
- bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    webhookSig:
      type: apiKey
      in: header
      name: X-Signature
  parameters:
    CursorParam:
      in: query
      name: cursor
      schema:
        type: string
      description: Курсор пагинации. Передавайте значение из поля 'next' предыдущего ответа.
    LimitParam:
      in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
      description: Лимит элементов на страницу (используется совместно с cursor).
    StartsAfterParam:
      in: query
      name: startsAfter
      schema:
        type: string
        format: date-time
      description: Вернуть сущности, начинающиеся ПОСЛЕ этого момента (RFC3339).
    EndsBeforeParam:
      in: query
      name: endsBefore
      schema:
        type: string
        format: date-time
      description: Вернуть сущности, начинающиеся ДО этого момента (RFC3339).
    IdempotencyKeyHeader:
      name: Idempotency-Key
      in: header
      required: true
      schema:
        type: string
        minLength: 8
        maxLength: 128
      description: Уникальный ключ идемпотентности запроса.
    LabelsAnyParam:
      in: query
      name: labels.any
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
      description: Совпадение ЛЮБОГО из указанных ярлыков (OR).
    LabelsAllParam:
      in: query
      name: labels.all
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
      description: Совпадение всех указанных ярлыков (AND).
    LabelsNoneParam:
      in: query
      name: labels.none
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
      description: Исключить сессии с любым из указанных ярлыков (NOT).
    AttrEqParam:
      in: query
      name: attr.eq
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties:
          oneOf:
          - type: string
          - type: number
          - type: integer
          - type: boolean
      description: Равенство по ключам атрибутов, напр. attr.eq[city]=istanbul
    AttrInParam:
      in: query
      name: attr.in
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties:
          type: array
          items:
            oneOf:
            - type: string
            - type: number
            - type: integer
          minItems: 1
      description: Вхождение в набор значений, напр. attr.in[level]=[beginner,intermediate]
    AttrGteParam:
      in: query
      name: attr.gte
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties:
          oneOf:
          - type: number
          - type: integer
      description: Порог ≥ для числовых атрибутов
    AttrLteParam:
      in: query
      name: attr.lte
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties:
          oneOf:
          - type: number
          - type: integer
      description: Порог ≤ для числовых атрибутов
    AttrBoolParam:
      in: query
      name: attr.bool
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties:
          type: boolean
      description: Фильтр по булевым атрибутам
    AttrExistsParam:
      in: query
      name: attr.exists
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties:
          type: boolean
      description: Проверка наличия ключа (true/false)
    MinRemainingSeatsParam:
      in: query
      name: minRemainingSeats
      schema:
        type: integer
        minimum: 0
      description: Минимальное количество оставшихся мест
    SortByParam:
      in: query
      name: sortBy
      schema:
        type: string
        enum:
        - createdAt
        - startsAt
        default: startsAt
      description: Поле для сортировки
    SortOrderParam:
      in: query
      name: sortOrder
      schema:
        type: string
        enum:
        - asc
        - desc
        default: asc
      description: Порядок сортировки
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Error:
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: string
          enum:
          - AMOUNT_MISMATCH
          - DUPLICATE_PAYMENT
          - HOLD_EXPIRED
          - NO_SEATS
          - PROVIDER_UNAVAILABLE
        message:
          type: string
        details:
          nullable: true
          description: Доп. сведения об ошибке
    Price:
      type: object
      required:
      - currency
      - amountMinor
      properties:
        currency:
          type: string
          description: ISO-4217, напр. KZT, USD, EUR
        amountMinor:
          type: integer
          description: Сумма в минорных единицах (копейках/центах)
    Role:
      type: string
      enum:
      - USER
      - ADMIN
    User:
      type: object
      required:
      - id
      - createdAt
      - role
      - telegramId
      properties:
        id:
          type: string
        telegramId:
          type: integer
          description: Telegram user ID
        phone:
          type: string
          nullable: true
        firstName:
          type: string
          nullable: true
        lastName:
          type: string
          nullable: true
        username:
          type: string
          nullable: true
          description: Telegram username
        email:
          type: string
          nullable: true
        photoUrl:
          type: string
          nullable: true
          description: URL фотографии профиля
        role:
          $ref: '#/components/schemas/Role'
        createdAt:
          type: string
          format: date-time
    UserUpdateDto:
      type: object
      properties:
        phone:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
      additionalProperties: false
    EventDescription:
      type: object
      required:
      - heading
      - body
      properties:
        heading:
          type: string
        body:
          type: string
    Event:
      type: object
      required:
      - id
      - title
      - tickets
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: array
          items:
            $ref: '#/components/schemas/EventDescription'
          nullable: true
        location:
          type: string
          nullable: true
        tickets:
          type: array
          items:
            $ref: '#/components/schemas/EventTicket'
        createdAt:
          type: string
          format: date-time
        labels:
          type: array
          items:
            type: string
          description: Ярлыки события (фасеты), напр. sport:surf, city:istanbul.
        attributes:
          type: object
          additionalProperties:
            oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items:
                type: string
          description: Произвольные атрибуты (типизированная карта ключ→значение). Управляются админом.
    TicketPrice:
      type: object
      required:
      - price
      properties:
        price:
          $ref: '#/components/schemas/Price'
        description:
          type: string
          nullable: true
    EventTicket:
      type: object
      required:
      - id
      - name
      - prepayment
      - full
      properties:
        id:
          type: string
        name:
          type: string
        prepayment:
          $ref: '#/components/schemas/TicketPrice'
        full:
          $ref: '#/components/schemas/TicketPrice'
    EventCreateDto:
      type: object
      required:
      - title
      - tickets
      properties:
        title:
          type: string
        description:
          type: array
          items:
            $ref: '#/components/schemas/EventDescription'
          nullable: true
        location:
          type: string
          nullable: true
        tickets:
          type: array
          items:
            $ref: '#/components/schemas/EventTicketCreate'
        labels:
          type: array
          items:
            type: string
          description: Ярлыки события.
        attributes:
          type: object
          additionalProperties:
            oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items:
                type: string
          description: Произвольные атрибуты (типизированная карта ключ→значение). Управляются админом.
      additionalProperties: false
    EventTicketCreate:
      type: object
      required:
      - name
      - prepayment
      - full
      properties:
        name:
          type: string
        prepayment:
          $ref: '#/components/schemas/TicketPrice'
        full:
          $ref: '#/components/schemas/TicketPrice'
    Session:
      type: object
      required:
      - id
      - event
      - startsAt
      - capacity
      - remainingSeats
      properties:
        id:
          type: string
        event:
          $ref: '#/components/schemas/Event'
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
          nullable: true
        capacity:
          type: integer
          minimum: 0
        remainingSeats:
          type: integer
          minimum: 0
        hasBooking:
          type: boolean
          description: У текущего пользователя есть активная бронь
        onWaitlist:
          type: boolean
          description: Текущий пользователь в листе ожидания
        status:
          $ref: '#/components/schemas/SessionStatus'
        labels:
          type: array
          items:
            type: string
          nullable: true
          description: Ярлыки сессии (перекрывают/дополняют ярлыки события).
        attributes:
          type: object
          additionalProperties:
            oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items:
                type: string
          description: Произвольные атрибуты (типизированная карта ключ→значение). Управляются админом.
        effectiveLabels:
          type: array
          items:
            type: string
          readOnly: true
          description: Денормализованные ярлыки (Event ⊕ Session).
        effectiveAttributes:
          type: object
          readOnly: true
          additionalProperties:
            oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items:
                type: string
          description: Денормализованные атрибуты (Event ⊕ Session).
        createdAt:
          type: string
          format: date-time
    BookingStatus:
      type: string
      enum:
      - HOLD
      - CONFIRMED
      - CANCELLED
      - EXPIRED
    Booking:
      type: object
      required:
      - id
      - sessionId
      - userId
      - quantity
      - status
      - totalPrice
      properties:
        id:
          type: string
        sessionId:
          type: string
        userId:
          type: string
        quantity:
          type: integer
          minimum: 1
        status:
          $ref: '#/components/schemas/BookingStatus'
        hold:
          type: object
          nullable: true
          properties:
            expiresAt:
              type: string
              format: date-time
        totalPrice:
          $ref: '#/components/schemas/Price'
        createdAt:
          type: string
          format: date-time
    PaymentStatus:
      type: string
      enum:
      - PENDING
      - SUCCEEDED
      - FAILED
      - CANCELLED
    Payment:
      type: object
      required:
      - id
      - bookingId
      - amount
      - status
      properties:
        id:
          type: string
        bookingId:
          type: string
        amount:
          $ref: '#/components/schemas/Price'
        status:
          $ref: '#/components/schemas/PaymentStatus'
        createdAt:
          type: string
          format: date-time
        provider:
          type: string
          enum:
          - telegram
          - stripe
          - yookassa
          - cloudpayments
          - other
        providerPaymentId:
          type: string
          nullable: true
        providerChargeId:
          type: string
          nullable: true
        nextAction:
          $ref: '#/components/schemas/PaymentNextAction'
    PaymentMethodRequest:
      oneOf:
      - type: object
        title: CardPayment
        required:
        - method
        properties:
          method:
            type: string
            enum:
            - card
          returnUrl:
            type: string
            format: uri
            description: Куда вернёт провайдер после оплаты
      - type: object
        title: CertificatePayment
        required:
        - method
        - certificateId
        properties:
          method:
            type: string
            enum:
            - certificate
          certificateId:
            type: string
      - type: object
        title: SeasonTicketPayment
        required:
        - method
        - seasonTicketId
        - passesToSpend
        properties:
          method:
            type: string
            enum:
            - pass
          seasonTicketId:
            type: string
          passesToSpend:
            type: integer
            minimum: 1
      - type: object
        title: CashbackPayment
        required:
        - method
        - amount
        properties:
          method:
            type: string
            enum:
            - cashback
          amount:
            $ref: '#/components/schemas/Price'
      discriminator:
        propertyName: method
        mapping:
          card: '#/components/schemas/PaymentMethodRequest/oneOf/0'
          certificate: '#/components/schemas/PaymentMethodRequest/oneOf/1'
          pass: '#/components/schemas/PaymentMethodRequest/oneOf/2'
          cashback: '#/components/schemas/PaymentMethodRequest/oneOf/3'
      properties:
        provider:
          type: string
          enum:
          - telegram
          - stripe
          - yookassa
          - cloudpayments
        returnUrl:
          type: string
          format: uri
          nullable: true
    RefundRequest:
      type: object
      properties:
        amount:
          $ref: '#/components/schemas/Price'
        reason:
          type: string
          maxLength: 256
      description: 'Частичный или полный возврат. Если amount не указан — полный возврат в валюте исходного платежа.

        '
      additionalProperties: false
    Refund:
      type: object
      required:
      - id
      - paymentId
      - amount
      - createdAt
      properties:
        id:
          type: string
        paymentId:
          type: string
        amount:
          $ref: '#/components/schemas/Price'
        createdAt:
          type: string
          format: date-time
    CertificateType:
      type: string
      enum:
      - denomination
      - passes
    Certificate:
      type: object
      required:
      - id
      - type
      properties:
        id:
          type: string
        type:
          $ref: '#/components/schemas/CertificateType'
        data:
          oneOf:
          - type: object
            title: DenominationCert
            required:
            - amount
            properties:
              amount:
                $ref: '#/components/schemas/Price'
          - type: object
            title: PassesCert
            required:
            - passes
            properties:
              passes:
                type: integer
                minimum: 1
          discriminator:
            propertyName: type
            mapping:
              denomination: '#/components/schemas/Certificate/properties/data/oneOf/0'
              passes: '#/components/schemas/Certificate/properties/data/oneOf/1'
        expiresAt:
          type: string
          format: date-time
          nullable: true
        ownerUserId:
          type: string
    CertificateCreateDto:
      type: object
      required:
      - type
      - data
      properties:
        type:
          $ref: '#/components/schemas/CertificateType'
        data:
          oneOf:
          - type: object
            required:
            - amount
            properties:
              amount:
                $ref: '#/components/schemas/Price'
          - type: object
            required:
            - passes
            properties:
              passes:
                type: integer
                minimum: 1
          discriminator:
            propertyName: type
            mapping:
              denomination: '#/components/schemas/CertificateCreateDto/properties/data/oneOf/0'
              passes: '#/components/schemas/CertificateCreateDto/properties/data/oneOf/1'
        expiresAt:
          type: string
          format: date-time
          nullable: true
        ownerUserId:
          type: string
      additionalProperties: false
    SeasonTicketPlan:
      type: object
      required:
      - id
      - name
      - price
      - passes
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          $ref: '#/components/schemas/Price'
        passes:
          type: integer
          minimum: 1
        eventIds:
          type: array
          items:
            type: string
    SeasonTicketPlanUpdateDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        price:
          $ref: '#/components/schemas/Price'
        passes:
          type: integer
          minimum: 1
        eventIds:
          type: array
          items:
            type: string
      additionalProperties: false
    SeasonTicketStatus:
      type: string
      enum:
      - ACTIVE
      - EXPIRED
      - CANCELLED
    SeasonTicket:
      type: object
      required:
      - id
      - planId
      - userId
      - status
      - remainingPasses
      properties:
        id:
          type: string
        planId:
          type: string
        userId:
          type: string
        status:
          $ref: '#/components/schemas/SeasonTicketStatus'
        remainingPasses:
          type: integer
          minimum: 0
        validUntil:
          type: string
          format: date-time
          nullable: true
    CashbackWallet:
      type: object
      required:
      - balance
      properties:
        balance:
          $ref: '#/components/schemas/Price'
        history:
          type: array
          items:
            type: object
            required:
            - id
            - amount
            - type
            - createdAt
            properties:
              id:
                type: string
              type:
                type: string
                enum:
                - EARN
                - REDEEM
                - ADJUST
              amount:
                $ref: '#/components/schemas/Price'
              createdAt:
                type: string
                format: date-time
              note:
                type: string
                nullable: true
    CashbackRules:
      type: object
      required:
      - earnRates
      - maxRedeemRate
      properties:
        earnRates:
          type: array
          items:
            type: object
            required:
            - product
            - rate
            properties:
              product:
                type: string
                enum:
                - single
                - certificate
                - seasonTicket
              rate:
                type: number
                minimum: 0
                maximum: 1
                description: Доля начисления (0.05 = 5%)
        maxRedeemRate:
          type: number
          minimum: 0
          maximum: 1
          description: Максимальная доля оплаты кэшбэком от цены
    WaitlistEntry:
      type: object
      required:
      - id
      - sessionId
      - userId
      - createdAt
      properties:
        id:
          type: string
        sessionId:
          type: string
        userId:
          type: string
        createdAt:
          type: string
          format: date-time
        position:
          type: integer
          minimum: 1
    AuditLog:
      type: object
      required:
      - id
      - ts
      - actorUserId
      - action
      - subjectType
      - subjectId
      properties:
        id:
          type: string
        ts:
          type: string
          format: date-time
        actorUserId:
          type: string
        action:
          type: string
        subjectType:
          type: string
        subjectId:
          type: string
    SessionStatus:
      type: string
      enum:
      - SCHEDULED
      - CANCELLED
    SessionCreateDto:
      type: object
      required:
      - startsAt
      - capacity
      properties:
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
          nullable: true
        capacity:
          type: integer
          minimum: 0
        labels:
          type: array
          items:
            type: string
          description: Ярлыки сессии.
        attributes:
          type: object
          additionalProperties:
            oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items:
                type: string
          description: Произвольные атрибуты (типизированная карта ключ→значение). Управляются админом.
      additionalProperties: false
    SessionUpdateDto:
      type: object
      properties:
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
          nullable: true
        capacity:
          type: integer
          minimum: 0
        labels:
          type: array
          items:
            type: string
          description: Ярлыки сессии.
        attributes:
          type: object
          additionalProperties:
            oneOf:
            - type: string
            - type: number
            - type: integer
            - type: boolean
            - type: array
              items:
                type: string
          description: Произвольные атрибуты (типизированная карта ключ→значение). Управляются админом.
      additionalProperties: false
    JobExecutionResult:
      type: object
      required:
      - expired
      properties:
        expired:
          type: integer
          description: Количество обработанных записей
    PaymentNextAction:
      oneOf:
      - $ref: '#/components/schemas/PaymentNextActionOpenInvoice'
      - $ref: '#/components/schemas/PaymentNextActionRedirect'
      - $ref: '#/components/schemas/PaymentNextActionNone'
      discriminator:
        propertyName: type
        mapping:
          openInvoice: '#/components/schemas/PaymentNextActionOpenInvoice'
          redirect: '#/components/schemas/PaymentNextActionRedirect'
          none: '#/components/schemas/PaymentNextActionNone'
    PaymentNextActionOpenInvoice:
      type: object
      required:
      - type
      - slugOrUrl
      properties:
        type:
          type: string
          enum:
          - openInvoice
        slugOrUrl:
          type: string
    PaymentNextActionRedirect:
      type: object
      required:
      - type
      - url
      properties:
        type:
          type: string
          enum:
          - redirect
        url:
          type: string
          format: uri
    PaymentNextActionNone:
      type: object
      required:
      - type
      properties:
        type:
          type: string
          enum:
          - none
    CompositePaymentMethodRequest:
      type: object
      required:
      - methods
      properties:
        methods:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/PaymentMethodRequest'
    TelegramUser:
